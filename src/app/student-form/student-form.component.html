<div class="container mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
  @if(editStudentID){
  <h1 class="text-3xl font-bold mb-6">Update Student</h1>
  } @else{
  <h1 class="text-3xl font-bold mb-6">Add New Student</h1>
  }
  <form class="grid gap-6" [formGroup]="studentForm" >
    <mat-form-field class="w-full">
      <mat-label>Name</mat-label>
      <input matInput name="name" type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Email</mat-label>
      <input matInput name="email" type="email" formControlName="email" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Age</mat-label>
      <input matInput name="age" type="number" formControlName="age" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Address</mat-label>
      <input matInput name="address" type="text" formControlName="address" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Password</mat-label>
      <input
        matInput
        name="password"
        type="password"
        formControlName="password"
      />
    </mat-form-field>

    <div class="flex justify-center gap-4">
      
      @if(editStudentID){
        <button mat-raised-button color="primary" type="button" (click)="updateStudent()">Update</button>
        } @else{
          <button mat-raised-button color="primary" type="button" (click)="addStudent()">Add</button>
        }

      <button
        mat-raised-button
        color="warn"
        type="button"
        routerLink="/students"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
