<div class="container mx-auto mt-10">
  <!-- Header Section -->
  <div class="flex justify-between items-center p-4 bg-blue-50 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6 sm:text-4xl text-blue-700">Student List</h1>
    <button mat-raised-button color="primary" routerLink="/students/add" class="bg-blue-600 text-white hover:bg-blue-700 px-6 py-2 rounded-lg shadow-lg transition-all duration-200">
      Add Student
    </button>
  </div>

  <!-- Table Section -->
  <div class="overflow-x-auto shadow-lg rounded-lg mt-6 bg-white">
    <table class="table-auto w-full border-collapse">
      <thead class="bg-blue-600 text-white">
        <tr>
          <th class="py-3 px-6 text-left border-b border-gray-200">Name</th>
          <th class="py-3 px-6 text-left border-b border-gray-200">Email</th>
          <th class="py-3 px-6 text-left border-b border-gray-200">Age</th>
          <th class="py-3 px-6 text-left border-b border-gray-200">Address</th>
          <th class="py-3 px-6 text-left border-b border-gray-200">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let student of students"
          class="border-b hover:bg-gray-100 transition-colors"
        >
          <td class="py-3 px-6 border-t border-gray-200">{{ student.name }}</td>
          <td class="py-3 px-6 border-t border-gray-200">{{ student.email }}</td>
          <td class="py-3 px-6 border-t border-gray-200">{{ student.age }}</td>
          <td class="py-3 px-6 border-t border-gray-200">{{ student.address }}</td>
          <td class="flex gap-4 p-2 border-t border-gray-200">
            <button mat-raised-button color="accent" [routerLink]="'/students/'+student._id" class="bg-blue-600 text-white hover:bg-blue-700 px-4 py-2 rounded-lg shadow-md transition-all duration-200">
              Edit
            </button>
            <button mat-raised-button color="warn" (click)="delete(student._id!)" class="bg-red-600 text-white hover:bg-red-700 px-4 py-2 rounded-lg shadow-md transition-all duration-200">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
